<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <meta name="twitter:card" content="summary_large_image"/>
  <meta property="og:type" content="website"/>

  <title>Parallelohedron Solids</title>
  <meta property="og:site_name"  content="Parallelohedron solids"/>
  <meta property="og:title"      content="Parallelohedron solids"/>
  <meta property="twitter:title" content="Parallelohedron solids"/>

  <meta name="description"             content="vZome 3D models of the Parallelohedron solids"/>
  <meta property="og:description"      content="vZome 3D models of the Parallelohedron solids"/>
  <meta property="twitter:description" content="vZome 3D models of the Parallelohedron solids"/>

  <meta name="keywords" content="geometry,zome,vzome,Parallelohedron solids"/>
  
  <meta property="og:image"  content="/parallelohedron-solids/card-image.png"/>
  <meta name="twitter:image" content="/parallelohedron-solids/card-image.png"/>
  
  <meta property="og:url" content="https://vzome.github.io/parallelohedron-solids/"/>
  <link rel="canonical"      href="https://vzome.github.io/parallelohedron-solids/">
  <link rel="shortcut icon" type="image/x-icon" href="/parallelohedron-solids/favicon.ico">
  
  <!-- Enable the vzome-viewer custom element -->
  <script type="module" src="https://www.vzome.com/modules/vzome-viewer.js"></script>

  <!-- populate the table and hook the click events -->
  <script type="module" src="./parallelohedron-solids-listing.js" ></script>

  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="main-grid">
    <div class="intro">
      <h1>
        Parallelohedron Solids Explorer
      </h1>
      <div class="intro-text">
        <p>
          Select a row in the table to view that Parallelohedron solid.<br> 
        </p>
        <p>
          Use your mouse to manipulate the 3D view: left button to rotate, right button to pan, and scroll gesture to zoom.
        </p>
      </div>
    </div>

    <div class="table">
      <table id="partsTable">
        <thead>
          <tr>
            <th class="ident">Id</th>
            <th class="title">Name</th>
            <th class="b">B</th>
            <th class="r">R</th>
            <th class="y">Y</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="viewer">
      <h1 class="label">
          <div id="index"></div>
      </h1>
      <div id="zome-switch">
        <label id="labelForShowEdges" for="showEdges">Show Zometool</label>
        <input type="checkbox" id="showEdges" checked>
      </div>
      <vzome-viewer id="viewer" reactive="false" show-settings="false"/>
    </div>
  </div>
</body>
</html>
